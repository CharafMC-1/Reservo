<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FullCalendar with Bootstrap Theme</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- FullCalendar Core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    
    <!-- FullCalendar Bootstrap Theme CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/bootstrap/main.min.css" rel="stylesheet">

</head>
<body>

<div id="calendar" style="max-width: 900px; margin: 40px auto;"></div>

<!-- FullCalendar and Bootstrap Scripts -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/bootstrap/main.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        themeSystem: 'bootstrap',
        events: [
            { title: 'All Day Event', start: '2025-06-01' },
            { title: 'Long Event', start: '2025-06-24', end: '2025-06-26' },
            { title: 'Meeting', start: '2025-06-29T10:30:00' },
            { title: 'Lunch', start: '2025-06-29T12:00:00' },
            { title: 'Birthday Party', start: '2025-06-30T19:00:00' }
        ]
    });

    calendar.render();
});
</script>

</body>
</html>
