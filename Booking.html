<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meeting Room Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-3xl mx-auto bg-white p-8 rounded-2xl shadow-xl">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">ðŸ“… Book a Meeting Room</h2>
    
    <form class="space-y-6">
      <!-- Title -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Title</label>
        <input type="text" placeholder="Project Sync-up" class="mt-1 w-full border border-gray-300 rounded-xl p-2.5 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Date & Time -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Date & Time</label>
          <input type="datetime-local" class="mt-1 w-full border border-gray-300 rounded-xl p-2.5" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Duration (minutes)</label>
          <input type="number" placeholder="60" class="mt-1 w-full border border-gray-300 rounded-xl p-2.5" />
        </div>
      </div>

      <!-- Attendees -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Attendees</label>
        <input type="text" placeholder="Search and add emails" class="mt-1 w-full border border-gray-300 rounded-xl p-2.5" />
      </div>

      <!-- Room Selection -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Room</label>
        <select class="mt-1 w-full border border-gray-300 rounded-xl p-2.5">
          <option>Select a Room</option>
          <option>Room A - 1st Floor</option>
          <option>Room B - 2nd Floor</option>
          <option>Room C - Online Only</option>
        </select>
      </div>

      <!-- Room Availability Preview -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Room Availability</label>
        <div class="grid grid-cols-3 gap-4 text-center text-white font-semibold text-sm">
          <div class="bg-green-500 p-4 rounded-xl">Available</div>
          <div class="bg-red-500 p-4 rounded-xl">Booked</div>
          <div class="bg-yellow-400 p-4 rounded-xl">Tentative</div>
        </div>
      </div>

      <!-- Options -->
      <div class="flex flex-col md:flex-row gap-6">
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox rounded text-blue-500 mr-2" />
          Recurring Meeting
        </label>
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox rounded text-blue-500 mr-2" />
          Enable Video Conferencing
        </label>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end space-x-4">
        <button type="button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-xl">Cancel</button>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-xl shadow-lg">Book Now</button>
      </div>
    </form>
  </div>
</body>
</html>
